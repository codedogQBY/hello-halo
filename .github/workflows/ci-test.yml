name: CI Runner Test
on: workflow_dispatch

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Environment Info
        shell: bash
        run: |
          echo "Runner: ${{ matrix.os }}"
          echo "Arch: $(uname -m)"
          echo "Node: $(node -v)"
          echo "npm: $(npm -v)"
